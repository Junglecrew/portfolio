<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="images/fav_forest.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta charset="UTF-8">
    <title>Document</title>
  <link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="Background">
      <canvas class="Background-canvas"></canvas>
    </div>
    <div class="wellcome-page">
      <div class="container">
        <button class="auth-button">Авторизоваться</button>
        <div class="flip">
          <div class="auth">
            <div class="auth__intro">
              <div class="avatar auth__avatar">
                <div class="avatar__pic" style="background-image: url('images/main-avatar.jpg'); background-position: 44% 0%;  background-size: 150%;"></div><img class="visuallyHidden" src="images/main-avatar.jpg">
              </div>
              <div class="auth__name">Дмитрий Петров</div>
              <div class="auth__descr">Личный сайт веб разработчика</div>
              <div class="auth__socials">
                <div class="socials socials__index">
                  <ul class="social__list">
                    <li class="social__item"> 
                      <svg class="icon icon-vk standard-mod">
                        <use xlink:href="images/sprite.svg#vk"></use>
                      </svg>
                    </li>
                    <li class="social__item"> 
                      <svg class="icon icon-github standard-mod">
                        <use xlink:href="images/sprite.svg#github"></use>
                      </svg>
                    </li>
                    <li class="social__item"> 
                      <svg class="icon icon-in standard-mod">
                        <use xlink:href="images/sprite.svg#in"></use>
                      </svg>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="auth-intro__buttons">
                <ul class="buttons__list">
                  <li class="buttons__item"> <a class="buttons__link" href="./work.html">Мои работы</a></li>
                  <li class="buttons__item"><a class="buttons__link" href="./about.html">Обо мне</a></li>
                  <li class="buttons__item"><a class="buttons__link" href="./blog.html">Блог</a></li>
                </ul>
              </div>
              <div class="test-block"></div>
            </div>
            <div class="auth__backside">
              <form class="auth-form">
                <div class="subtitle subtitle__intro">
                  <h3 class="subtitle__text">Авторизуйтесь</h3>
                </div>
                <div class="auth-form__elem auth-form__elem_login">
                  <svg class="icon icon-login login-main">
                    <use xlink:href="images/sprite.svg#login"></use>
                  </svg>
                  <label class="auth-form__label" label for="auth-login" name="auth-login"></label>
                  <input class="auth-form__input" type="text" id="auth-login" placeholder="Логин">
                </div>
                <div class="auth-form__elem auth-form__elem_password">
                  <svg class="icon icon-password password-main">
                    <use xlink:href="images/sprite.svg#password"></use>
                  </svg>
                  <label class="auth-form__label" label for="auth-password" name="auth-password"></label>
                  <input class="auth-form__input" type="text" id="auth-password" placeholder="Пароль">
                </div>
                <div class="auth-form__check">
                  <input class="auth-form__checkbox-name" type="checkbox" name="auth-form__checkbox-name" id="ch">
                  <label class="auth-form__checkbox" for="ch"><span></span>Я человек</label>
                </div>
                <div class="auth-form__question">Вы точно не робот?</div>
                <div class="auth-form__radios">
                  <div class="auth-form__radio">
                    <input class="auth-form__radio-elem" type="radio" name="r-choice" id="r1">
                    <label class="auth-form__radio-name" for="r1"><span class="custom"></span><span class="answer">Да</span></label>
                  </div>
                  <div class="auth-form__radio">
                    <input class="auth-form__radio-elem" type="radio" name="r-choice" id="r2">
                    <label class="auth-form__radio-name" for="r2"><span class="custom"></span><span class="answer">Не уверен</span></label>
                  </div>
                </div>
                <div class="auth-form__controls">
                  <button class="btn" type="submit"><span>На главную</span></button>
                  <button class="btn" type="reset"><span>Войти</span></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="wellcome-footer">
        <div class="wellcome-footer__text">© Дмитрий Петров | создано с любовью в LoftSchool | 2017</div>
      </div>
    </div>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/index.js"></script><script type="text/javascript" src="./js/webgl.js"></script></body>
</html>
