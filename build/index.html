<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta charset="UTF-8">
    <title>Document</title>
  <link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="wellcome-page">
      <div class="container">
        <button class="auth-button">Авторизоваться</button>
        <div class="auth">
          <div class="auth-intro">
            <div class="avatar auth-intro__avatar">
              <div class="avatar__pic" style="background-image: url('images/avatar.jpg'); background-position: 79% 0%;  background-size: 350%;"></div><img class="visuallyHidden" src="images/avatar.jpg">
            </div>
            <div class="auth-intro__name">Дмитрий Петров</div>
            <div class="auth-intro__descr">Личный сайт веб разработчика</div>
            <div class="auth-intro__socials">
              <div class="socials socials__index">
                <ul class="social__list">
                  <li class="social__item"> 
                    <svg class="icon icon-vk standard-mod">
                      <use xlink:href="images/sprite.svg#vk"></use>
                    </svg>
                  </li>
                  <li class="social__item"> 
                    <svg class="icon icon-github standard-mod">
                      <use xlink:href="images/sprite.svg#github"></use>
                    </svg>
                  </li>
                  <li class="social__item"> 
                    <svg class="icon icon-in standard-mod">
                      <use xlink:href="images/sprite.svg#in"></use>
                    </svg>
                  </li>
                </ul>
              </div>
            </div>
            <div class="auth-intro__buttons">
              <ul class="buttons__list">
                <li class="buttons__item"> <a class="buttons__link" href="./work.html">Мои работы</a></li>
                <li class="buttons__item"> <span>Обо мне</span></li>
                <li class="buttons__item"> <span>Блог</span></li>
              </ul>
            </div>
            <div class="test-block"></div>
          </div>
          <div class="auth-form"></div>
        </div>
      </div>
      <div class="wellcome-footer">
        <div class="wellcome-footer__text">© Дмитрий Петров | создано с любовью в LoftSchool | 2017</div>
      </div>
    </div>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/index.js"></script></body>
</html>
